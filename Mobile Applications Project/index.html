<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script type="text/javascript" charset="utf-8" src="Plugins/com.phonegap.plugins.sqlite-0.0.4/www/SQLitePlugin.js"></script>

        <script src="scripts/utilities.js"></script>
        <script src="scripts/database.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/app.js"></script>
        
        <style>
            .city-item {
                display: inline-block; 
                color: Black;
            }
            .city-item>.city-name{
                float: left;
            }
            .city-item>.city-lastvisitdate{
                float: right;
            }
        </style>
    </head>
    
    <body>
        <!--Home-->
        <div id="home-view" 
             data-id="home-view"
             data-role="view"  
             data-title="Home"
             data-layout="main-layout">
            <span data-bind="text: app.cities.length"></span>
            
            <!--TODO: bind field to visited/all cities-->
            
        </div>
        
        <!--Layout-->
        <div data-role="layout" data-id="main-layout" >
            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home-view" data-icon="home">Home</a>
                    <a href="views/checkin-view.html#checkin-view" data-icon="add">Check In</a>
                    <a href="views/mymap-view.html#mymap-view" data-icon="globe">My Map</a>
                    <a href="views/visitedcities-view.html#visitedcities-view" data-icon="bookmarks">Visited Cities</a>
                </div>
            </div>
        </div>
        
        <script type="text/x-kendo-tmpl"  id="city-template">
            <li class="city-item" #if (visited) {
            #style="background:rgb(176,231,193)"#}
                else {
            #style="background:lightgrey"#}#>
                <div class="city-name">#: name #</div>
                <div class="city-lastvisitdate">#: date #</div>
            </li>
        </script>
    </body>
</html>
